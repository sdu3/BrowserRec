<!DOCTYPE html>
<html>
<head>
  <title>ElecUse.html</title>
  <link rel="stylesheet" type="text/css" href="appletStyle.css">
</head>
<body>

<!-- Header for java applet + code for running java applet -->
  <h1>Electricity Use Program</h1>
  <p1 id="instructions">Calculate your computer's electricity use</p1>
  <p><applet code="ElecUse2.class" height="300" width="400">
    This is where ElecUse2.class should run.
  </applet></p>

<script src="http://www.java.com/js/deployJava.js"></script>

<script>

//code to DETECT JAVA PLUG-IN
var Java = deployJava.getJREs();
var Javastat=navigator.javaEnabled();

if (Java!="1.8.0_66"&&Java!="1.8.0_71")
{
	Java="changeJava";
}

//document.write(Java);

//code to DETECT BROWSER
var Browser='undefined'
var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
    // Opera 8.0+ (UA detection to detect Blink/v8-powered Opera)
var isFirefox = typeof InstallTrigger !== 'undefined';   // Firefox 1.0+
var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
    // At least Safari 3+: "[object HTMLElementConstructor]"
var isChrome = !!window.chrome && !isOpera;              // Chrome 1+
var isIE = /*@cc_on!@*/false || !!document.documentMode;   // At least IE6

if (isOpera==true){
	Browser='Opera';
} else if (isFirefox==true){
	Browser='Firefox';
} else if (isSafari==true){
	Browser='Safari';
}else if (isChrome==true){
	Browser='Chrome';
}else if (isIE==true){
	Browser='IE';
}

//script for pop-up tabs below...

//if CHROME or SAFARI, "switch browser" page opens
if (Browser == "Chrome")
{
	alert("You need to switch a browser");
	window.open("file:///Users/sdu17/Documents/JavaWorkspace/ElectricityUse/BrowserRec/bSwitch.html");
}

else if (Browser == "Safari") 
{
	alert("You need to switch a browser");
	window.open("file:///Users/sdu17/Documents/JavaWorkspace/ElectricityUse/BrowserRec/bSwitch.html");
}

//if no plug-in (and browser is correct) - "download plug-in" html page opens
if (Javastat==false && Browser=="Firefox")
{
	alert("You need to download the Java plug-in");
	window.open("file:///Users/sdu17/Documents/DA%20Junior%20Year%202015-16/AP%20CS/Java/BrowserRec/pDownload.html");
}

else if (Javastat==false && Browser=="Opera")
{
	alert("You need to download the Java plug-in");
	window.open("file:///Users/sdu17/Documents/JavaWorkspace/ElectricityUse/BrowserRec/pDownload.html");
}

//if old plug-in - "upgrade plug-in" html page opens
if (Java=="changeJava" && Browser!=="Chrome")
	{
	alert("You need to update your Java plug-in");
	window.open("file:///Users/sdu17/Documents/JavaWorkspace/ElectricityUse/BrowserRec/pUpgrade.html");
	}


</script>

</body>
</html>
